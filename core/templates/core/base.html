<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learning Support{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #28a745; color: white;">
        <!-- 左側: サイトタイトル -->
        <h1 style="margin: 0; font-size: 1.5rem;">Learning Support</h1>
    
        <!-- 右側: ナビゲーションバー -->
        <nav>
            <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
                {% if user.is_authenticated %}
                    <!-- ログインしている場合 -->
                    <li><a href="{% url 'manage_grades' %}" style="text-decoration: none; color: white; font-weight: bold;">成績管理</a></li>
                    <li><a href="{% url 'attendance_plan' %}" style="text-decoration: none; color: white; font-weight: bold;">出席計画</a></li>
                    <li><a href="{% url 'logout' %}" style="text-decoration: none; color: white; font-weight: bold;">ログアウト</a></li>
                {% else %}
                    <!-- ログインしていない場合 -->
                    <li><a href="{% url 'login' %}" style="text-decoration: none; color: white; font-weight: bold;">ログイン</a></li>
                    <li><a href="{% url 'register_student' %}" style="text-decoration: none; color: white; font-weight: bold;">アカウント作成</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    

    <div class="container">
        {% block content %}
        <!-- 各ページの内容 -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Learning Support</p>
    </footer>
</body>
</html>
