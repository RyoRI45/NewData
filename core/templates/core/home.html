{% extends 'base.html' %}

{% block content %}
<div class="home-container">
    <h2>Welcome to Learning Support</h2>
    <p>あなたの学習をサポートするアプリです。</p>

    {% if user.is_authenticated %}
        <p>ログイン中です</p>
        <!-- ログアウトボタンを表示する場合 -->
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn">ログアウト</button>
        </form>
    {% else %}
        <p>ログインしていません</p>
        <form method="GET" action="{% url 'login' %}" style="display: inline;">
            <button type="submit" class="btn">ログイン</button>
        </form>
    {% endif %}
</div>
{% endblock %}
