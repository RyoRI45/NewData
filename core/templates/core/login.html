<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">学生名:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">パスワード:</label>
        <input type="password" name="password" id="password">
        <br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
