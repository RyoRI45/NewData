<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learning Support{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <header>
        <h1>Learning Support</h1>
        <!-- ナビゲーションバー -->
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <!-- ログイン後のナビゲーションバー -->
                    <li><a href="{% url 'student_home' %}">成績管理</a></li>
                    <li><a href="{% url 'attendance_plan' %}">出席計画</a></li>
                    <li><a href="{% url 'logout' %}">ログアウト</a></li>
                {% else %}
                    <!-- ログイン前のナビゲーションバー -->
                    <li><a href="{% url 'login' %}">ログイン</a></li>
                    <li><a href="{% url 'register_student' %}">アカウント作成</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <!-- 各ページの内容 -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Learning Support</p>
    </footer>
</body>
</html>
